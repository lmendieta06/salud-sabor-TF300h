<app-navegation></app-navegation>
<main>
    <section class="modalRegistro">
        <div class="containerModal">
            <div class="volver">
                <a href="#" class="volverBoton">
                    <i class="bi bi-chevron-left"></i>
                </a>
            </div>
            <div class="containerEncabezado">
                <div class="encabezado">
                    <div class="imgEncabezado">
                        <img src="assets/logoSinFondo.png" alt="logo">
                    </div>
                    <h2>CREAR CUENTA</h2>
                </div>
            </div>
            <div class="formsSingUp">
                <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input class="controles" type="text" placeholder="Nombre" formControlName="nombre" required>
                        <!-- Mensaje de error para el nombre -->
                        <div *ngIf="nombreControl?.invalid && nombreControl?.touched" class="error-message">
                            <span *ngIf="nombreControl?.errors?.['required']">El nombre es obligatorio.</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <input class="controles" type="email" placeholder="Correo electrónico" formControlName="correoElectronico" required>
                        <!-- Mensaje de error para el correo electrónico -->
                        <div *ngIf="correoElectronicoControl?.invalid && correoElectronicoControl?.touched" class="error-message">
                            <span *ngIf="correoElectronicoControl?.errors?.['required']">El correo electrónico es obligatorio.</span>
                            <span *ngIf="correoElectronicoControl?.errors?.['email']">Ingresa un correo electrónico válido.</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <input class="controles" type="password" placeholder="Contraseña" formControlName="contrasena" required>
                        <!-- Mensaje de error para la contraseña -->
                        <div *ngIf="contrasenaControl?.invalid && contrasenaControl?.touched" class="error-message">
                            <span *ngIf="contrasenaControl?.errors?.['required']">La contraseña es obligatoria.</span>
                            <span *ngIf="contrasenaControl?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <input class="controles" type="tel" placeholder="Teléfono" formControlName="telefono" required>
                        <!-- Mensaje de error para el teléfono -->
                        <div *ngIf="telefonoControl?.invalid && telefonoControl?.touched" class="error-message">
                            <span *ngIf="telefonoControl?.errors?.['required']">El teléfono es obligatorio.</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <input class="controles" type="text" placeholder="Dirección actual" formControlName="direccion" required>
                        <!-- Mensaje de error para la dirección -->
                        <div *ngIf="direccionControl?.invalid && direccionControl?.touched" class="error-message">
                            <span *ngIf="direccionControl?.errors?.['required']">La dirección es obligatoria.</span>
                        </div>
                    </div>

                    <div class="file-upload-container">
                        <input class="controles fileChange" placeholder="Imagen de perfil" type="file" (change)="onFileChange($event)" #fileInput>
                        <span class="tooltip-text">Selecciona una imagen para tu perfil</span>
                    </div>

                    <input class="botonEnviarRegistro" type="submit" value="CREAR CUENTA" [disabled]="registroForm.invalid || isSubmitting">
                </form>
            </div>
        </div>
    </section>
    <app-chat-bot></app-chat-bot>
</main>
<app-footer></app-footer>
