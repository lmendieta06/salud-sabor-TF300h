<app-navegation></app-navegation>
<section class="mis-pedidos">
    <div class="container">
      <h2 class="mb-4">Mis Pedidos</h2>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Número de Orden</th>
            <th>Producto o Platillo</th>
            <th>Restaurante</th>
            <th>Hora de Ejecución</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pedido of pedidos">
            <td>{{pedido.numeroOrden}}</td>
            <td>{{pedido.producto}}</td>
            <td>{{pedido.restaurante}}</td>
            <td>{{pedido.horaEjecucion}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
<app-footer></app-footer>
