<app-navegation></app-navegation>

<main>
    <!-- BUSCADOR DE RESTAURANTE -->
    <section class="barraBuscar">
        <div class="container-fluid">
            <form class="d-flex" role="search" id="searchForm">
              <input class="form-control me-2 barraTexto" type="search" placeholder="¿En que ciudad te encuentras?" aria-label="Search" id="searchInput" [(ngModel)]="ciudad" name="ciudad">
              <button class="btn btn-outline-success botonBuscar" type="submit" (click)="getRestaurantByCity()">
                <i class="bi bi-search-heart"></i>
              </button>
            </form>
        </div>
    </section>

    <!-- CATEGORIAS DE COMIDAS -->
    <section class="categoriasSection" id="categorias">
        <h2>¿Algún antojo en especial?</h2>
        <div class="row categorias">
            <article class=" col-6 col-md-6 col-lg-3 cajasCategorias">
                <a [attr.categoria]="'almuerzo'" categoria="almuerzo" class="categoria" name="almuerzo" (click)="getRestaurantByCategory('almuerzo')">
                    <div class="imgCategorias">
                        <img src="assets/home/ilustracion5.svg" alt="iconoAlmuerzo">
                    </div>
                    <h3>Almuerzo</h3>
                    <h3>Cena</h3>
                </a>
            </article>
            <article class=" col-6 col-md-6 col-lg-3 cajasCategorias">
                <a [attr.categoria]="'ensalada'" categoria="ensalada" class="categoria"  (click)="getRestaurantByCategory('ensalada')" >
                    <div class="imgCategorias">
                        <img src="assets/home/ilustracion6.svg" alt="iconoEnsalada">      
                    </div>
                    <h3>Ensalada</h3>
                </a>
            </article>
            <article class=" col-6 col-md-6 col-lg-3 cajasCategorias">
                <a  [attr.categoria]="'postres'" categoria="postres" class="categoria"  (click)="getRestaurantByCategory('postres')">
                    <div class="imgCategorias">
                        <img src="assets/home/ilustracion7.svg" alt="iconoPostre">
                    </div>
                    <h3>Postres</h3>
                    <h3>Dulces</h3>
                </a>
            </article>
            <article class=" col-6 col-md-6 col-lg-3 cajasCategorias">
                <a [attr.categoria]="'bebidas'" categoria="bebidas" class="categoria" (click)="getRestaurantByCategory('bebidas')">
                    <div class="imgCategorias">
                        <img src="assets/home/ilustracion8.svg" alt="iconoBebida">
                    </div>
                    <h3>Bebidas</h3>
                </a>
            </article>
        </div>
    </section>  

    <!-- VISUALIZACION DE RESTAURANTES -->
    <section class="restaurantes">
        <div class="opcionRestaurante" *ngFor="let restaurante of allRestaurants">
            <div class="imgOpcion">
                <img src="{{restaurante.logo}}" alt="{{restaurante.nombre}}">
            </div>
            <div class="infoOpcion">
                <h2>{{restaurante.nombre}}</h2>
                <h3>{{restaurante.direccion}}</h3>
                <p>{{restaurante.descripcion}}</p>
                <a routerLink="/menuRest" class="enProceso">
                    <button >VER MENU</button>
                </a>
            </div>
        </div>
    </section>

    <app-chat-bot></app-chat-bot>
</main>
<app-footer></app-footer>
