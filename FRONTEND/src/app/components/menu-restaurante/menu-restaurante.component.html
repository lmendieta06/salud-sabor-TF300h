<section>
    <h1>{{restaurantRecibido.nombre}}</h1>
    <h2>Categoria restaurante: {{restaurantRecibido.categoria}}</h2>
    <h3>Categorias del menú: {{menu.category}}</h3>
    <h3>PLATOS DISPONIBLES</h3>
    <div *ngIf="menu.dishes && menu.dishes.length > 0">
        <div *ngFor="let dish of menu.dishes">
            <div>
                <img src="{{dish.imagenPlato}}" alt="imgPlato{{dish.nombrePlato}}">
            </div>
            <div>
                <h2>Nombre: {{dish.nombrePlato}}</h2>
                <h3>Categoria: {{dish.categoriaMenu}}</h3>
                <h3>Descripción: {{dish.descripcionPlato}}</h3>
                <h3>Precio: ${{dish.precioPlato}}</h3>
            </div>
            <div>
                <button type="button" (click)="updateDishModal(dish)">
                    <i class="bi bi-pencil-square"></i>
                </button>
                <button type="button" (click)="deleteDish(dish._id)">
                    <i class="bi bi-trash3" ></i>
                </button>
            </div>
        </div>
    </div>
</section>
<section>
    <div>
        <button>EDITAR DATOS RESTAURANTE</button>
    </div>
    <div>
        <button>EDITAR DATOS MENÚ</button>
    </div>
    <div>
        <button (click)="addDishModal()">AGREGAR PLATO</button>
    </div>

    <div *ngIf="isAddingDish">
        <app-modal-add-dish></app-modal-add-dish>
    </div>

    <div *ngIf="isUpdatingDish">
        <app-modal-update-dish></app-modal-update-dish>
    </div>
</section>
