<header>
    <div class="barraLogo">
      <div class="logo">
        <a routerLink="/">
          <img src="assets/logoSinFondo.png" alt="logoSaludSabor">
        </a>
      </div>
      <div class="userOptions">
        <div class="inicioSesionOpcion">
          <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
        </div>
        <div class="dropdown">
          <a href="#" class="userIcon" (click)="toggleMenu()"> <!-- Evento click para abrir/cerrar el menú -->
            <i class="bi bi-person-fill"></i>
          </a>
          <span class="userText">Mi cuenta</span>
          <ul class="dropdown-menu" data-aos="slide-up">
            <li class="dropdown-item"><a routerLink="/profile"><i class="bi bi-person"></i> Mi Perfil</a></li>
            <li class="dropdown-item"><a routerLink="/orders"><i class="bi bi-box"></i> Mis pedidos</a></li>
            <li class="dropdown-item"><a routerLink="/login"><i class="bi bi-box-arrow-in-right"></i> Iniciar sesión</a></li>
            <li class="dropdown-item"><a routerLink="/registro"><i class="bi bi-person-add"></i> Regístrate</a></li>
          </ul>
        </div>
        <div class="cart-icon">
          <a routerLink="/cart">
            <i class="bi bi-cart-check"></i>
            <span class="cart-count">1</span>
          </a>
          <span class="userText">Carrito</span>
        </div>
      </div>
    </div>
    <nav class="menuNav">
      <ul class="listaMenu">
        <li><a routerLink="/" class="nav-link">Inicio</a></li>
        <li><a routerLink="/restaurantes" class="nav-link">Ver restaurantes</a></li>
        <li><a routerLink="/sobreNosotros" class="nav-link">Quienes Somos</a></li>
        <li><a routerLink="/tips" class="nav-link">Recetas</a></li>
        <li><a routerLink="/contactanos" class="nav-link">Contáctanos</a></li>
      </ul>
    </nav>
  </header>
