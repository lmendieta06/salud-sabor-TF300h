<section>
    <div>
        <h1>RESTAURANTES</h1>
    </div>
    <div>
        <div>
            <button type="button" routerLink="/administrador/panel-restaurantes/formsAgregarRestaurante">AGREGAR RESTAURANTE</button>
        </div>
        <div>
            <table>
                <thead>
                    <th>NOMBRE</th>
                    <th>DIRECCIÓN</th>
                    <th>MENÚ</th>
                    <th>ACCIONES</th>
                </thead>
                <tbody>
                    <tr *ngFor="let restaurant of allRestaurants">
                        <td>
                            <p>{{restaurant.nombre}}</p>
                        </td>
                        <td>
                            <p>{{restaurant.direccion}}</p>
                        </td>
                        <td>
                            <button (click)="handleVerMenu(restaurant)" type="button">VER MENÚ</button>
                        </td>
                        <td>
                            <button type="button" (click)="deleteRestaurant(restaurant._id)">
                                <i class="bi bi-trash3" ></i>
                            </button>
                            <button type="button" [routerLink]="['/administrador/panel-restaurantes/', restaurant._id]">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <app-modal-menu [isVisible]="isModalVisible" [menu]="menu" [nameRestaurant]="selectedRestaurantName" [closeModal]="closeModal.bind(this)"></app-modal-menu>
</section>
